# SWUpdate Configuration File
# ===========================

globals : 
{
    # Logging configuration
    verbose = true;
    loglevel = 5;          # 0=Emergency, 5=Debug
    syslog = true;         # Send logs to syslog
    
    # Public key for signature verification (optional - for production)
    # public-key-file = "/etc/swupdate/public.pem";
};

# Suricatta - Hawkbit backend (for remote OTA)
suricatta : 
{
    tenant = "default";
    id = "bbb-001";                        # Unique device ID (CHANGE THIS!)
    url = "http://192.168.1.100:8081";     # Hawkbit server URL
    polldelay = 60;                        # Check for updates every 60 seconds
    
    # Enable retry on failure
    retrywait = 60;
    retry = 3;
};

# Web server for manual updates
webserver :
{
    enable = true;
    port = 8080;                           # Access at http://BBB_IP:8080
    document_root = "/www";                # Web UI location
    
    # Timeout for uploads (in seconds)
    timeout = 3600;
};